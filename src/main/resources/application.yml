spring:
  datasource:
    url: jdbc:mysql://localhost:3306/finance
    username: ${DB_USER:finance_user}
    password: ${DB_PASS:finance_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_AT_LEAST_32_CHARS}
    issuer: "pft"
    accessTokenMinutes: 60